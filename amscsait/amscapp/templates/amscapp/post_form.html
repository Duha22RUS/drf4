{% extends 'amscapp/base.html' %}

{% block extrahead %}{{ form.media }}{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <h1>Учет факторов тромбогенного риска</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% for el in text_question %}
          {{ el }}
        {% endfor %}
        <input class="btn btn-primary btn-block" type="submit" value="{{ submit_text|default:'Показать результаты' }}">
      </form>
    </div>
  </div>
{% endblock %}
